bundle:
  name: audio_diarization_demo

include:
  - resources/*.yml

# Define the targets for the bundle
targets:
  dev:
    mode: development
    workspace:
      host: https://fevm-tanner-w-serverless.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
      - group_name: "users"
        level: CAN_VIEW