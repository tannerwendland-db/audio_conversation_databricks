# Alembic configuration for Audio Conversation RAG System
# Database: PostgreSQL with pgvector extension on Databricks Lakebase

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory
# sourceless = false

# Version path separator; use os_pathsep for OS-specific, or
# 'space' or ';' or ':' for explicit separator
# version_path_separator = os

# Set to 'true' to search source files recursively in each version_locations
# directory
# recursive_version_locations = false

# Database URL placeholder - will be overridden from environment via env.py
# Format: postgresql+psycopg://user:password@host:port/database
sqlalchemy.url = driver://user:pass@localhost/dbname

# Truncate long revision identifiers in file names
truncate_slug_length = 40

[post_write_hooks]
# Post-write hooks for formatting migrations (optional)
# hooks = black, ruff
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
